<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-ui-steven-walker.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Exo+2:wght@100&display=swap">
  <title>Login-UI</title>
</head>
<body>
    <div class="container">
      <video autoplay muted loop id="back-video">
          <source src="ocean.mp4" type="video/mp4">
      </video>
      <div class="sign-box">
        <h1>Sign-In</h1>
        <input type="text" name="username" id="username" placeholder="username">
        <input type="password" name="password" id="password" placeholder="password">
        <button type="submit" name="sign-in" id="sign-in-button">Sign In</button>
      </div>
    </div>
</body>
</html>
